<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .unreachable {
            opacity: 0.5;
        }

        .myButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8f99a5;
            color: #f30101;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
}
    </style>
</head>
<body>
    <p>Mark гей?</p>
    <button type="нет" class="unreachable">net</button>
    <a href="mark.html" class="myButton"><b>da</b></a>
</body>
</html>
