<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .button-container {
            position: relative;
        }

        .unreachable {
            position: absolute;
            top: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <p>Mark гей?</p>
    <div class="button-container">
        <button type="да">Submit</button>
        <button type="нет" class="unreachable">Submit</button>
    </div>
</body>
</html>
