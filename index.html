<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .unreachable {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <p>Mark гей?</p>
    <button type="нет" class="unreachable">net</button>
    <button type="да">da</button>
</body>
</html>
