<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        .imageContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.imageContainer img {
  display: block;
  max-width: 100%;
  height: auto;
}
    </style>
</head>
<body>
    <div class="imageContainer">
        <img src="mark.jpg" alt="alternative text">
    </div>
</body>
</html>
